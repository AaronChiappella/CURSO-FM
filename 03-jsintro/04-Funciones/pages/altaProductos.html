          </div>
          <div class="carousel-item">
            <img src="https://i0.wp.com/get.witei.com/wp-content/uploads/2022/04/cartera-de-productos-ejemplos.jpg?resize=1024%2C576&ssl=1" class="d-block w-100" alt="...">

      <h1 class="text-center mt-5 mb-5">
        FORMULARIO DE PRODUCTROS
    </h1>
      <div class="container">
        <form id="formulario-productos">
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreProducto" required>
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precioProducto" required>
            </div>
            <div class="mb-3">
                <label for="stockProducto" class="form-label">Cantidad Stock</label>
                <input type="number" class="form-control" id="cantidadStock" required>
            </div>
            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descripcionProducto" required>
            </div>
            <div class="mb-3 text-center">
                <button id="enviarDatos" type="submit" class="btn btn-success w-75">Cargar Producto</button>
            </div>
            <div class="mb-3 text-center">
                <button type="reset" class="btn btn-danger w-75">Reset</button>
            </div>
        </form>
    </div>
